<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class="form-group">
  <input placeholder="search for location" autocorrect="off" 
    autocapitalize="off" spellcheck="off" 
    type="text" class="form-control" 
    #search [formControl]="searchControl">
</div>
<agm-map [latitude]="lat" [longitude]="lng" 
  [scrollwheel]="true" [zoom]="zoom">
  <agm-snazzy-info-window [isOpen]="true" [latitude]="lat" [longitude]="lng" [closeWhenOthersOpen]="true">
    <ng-template>
      My first Snazzy Info Window!
    </ng-template>
  </agm-snazzy-info-window>
</agm-map>
