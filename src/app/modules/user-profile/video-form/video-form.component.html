<!-- SAVE FORM -->
<form (ngSubmit)="saveVideo(videoForm)" #videoForm="ngForm">
  <div class="form-group">
    <label for="youtubeID">Youtube ID</label>
    <textarea rows="3" class="form-control" id="text" required
      [(ngModel)]="model.youtubeID" name="youtubeID"
      #youtubeID="ngModel"
      [ngClass]="{
        'has-success': youtubeID.valid,
        'has-danger': !youtubeID.pristine && !youtubeID.valid
      }">
    </textarea>
      <div [hidden]="youtubeID.valid || youtubeID.pristine" class="alert alert-danger">
        Youtube ID is required
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea rows="5" class="form-control" id="description" required
      [(ngModel)]="model.description" name="description"
      #description="ngModel"
      [ngClass]="{
        'has-success': description.valid,
        'has-danger': !description.pristine && !description.valid
      }">
      </textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
    </div>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <tag-input [ngModel]="itemsAsObjects" name="tags"></tag-input>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!videoForm.form.valid">Save</button>
</form>
