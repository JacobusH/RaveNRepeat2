<header>
  <nav>
    <div class="left">
      <div><a routerLink="/login"><i class="fa fa-home" aria-hidden="true"></i></a></div>
      <div><a routerLink="/login"><i class="fa fa-fire" aria-hidden="true"></i></a></div>
      <div><a routerLink="/login"><i class="fa fa-edit" aria-hidden="true"></i></a></div>
      <div><a routerLink="/login"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></a></div>
    </div>
    <div class="center">
      <div class="logo"><img src='/assets/images/RnR.png' /></div>
    </div>
    <div class="right">
        <div *ngIf="!isLoggedIn; else showProfile_content"><a routerLink="/login"><i class="fa fa-user" aria-hidden="true"></i></a></div>
        <div><a routerLink="/login"><i class="fa fa-bug" aria-hidden="true"></i></a></div>
        <div><a routerLink="/login"><i class="fa fa-road" aria-hidden="true"></i></a></div>
    </div>
  </nav>
</header>

<!-- TEMPLATES -->
<ng-template #showProfileList_content>
<li class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown" routerLink="/profile">Profile</a>
  <ul class="dropdown-menu">
    <li *ngIf="isLoggedIn"><a routerLink="/admin" (click)="toggleState()">Administration</a></li> 
    <li><a routerLink="/profile" (click)="toggleState()">View Profile</a></li>
    <li><a routerLink="/" (click)="logout(); toggleState()" >Logout</a></li>
  </ul>
</li>
</ng-template>

<ng-template #showProfile_content>
<div class="btn-group" dropdown>
  <button dropdownToggle type="button">
    <i class="fa fa-user" aria-hidden="true"> </i>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem" *ngIf="isLoggedIn"><a routerLink="/admin" (click)="toggleState()">Administration</a></li>
    <li><a routerLink="/profile" (click)="toggleState()">View Profile</a></li>
    <li class="divider dropdown-divider"></li>
    <li><a routerLink="/" (click)="logout(); toggleState()" >Logout</a></li>
  </ul>
</div>
</ng-template>
